<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Task Manager</h1>
  <div class="task-form">
    <input type="text" id="task-input" placeholder="Add a new task" />
    <select id="category-select">
      <option value="Important-urgent">Important & Urgent</option>
      <option value="Important-not-urgent">Important but Not Urgent</option>
      <option value="Not-important-urgent">Urgent but Not Important</option>
      <option value="Not-important-not-urgent">Not Important & Not Urgent</option>
    </select>
    <button onclick="addTask()">Add Task</button>
  </div>
  
  <ul id="task-list">
    <!-- Tasks will be added here dynamically -->
  </ul>

  <script src="script.js"></script>
</body>
</html>
